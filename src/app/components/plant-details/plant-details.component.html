<app-card>
  <ng-container *ngIf="plant$ | async as plant">
    <div class="flex justify-between pb-4 gap-4">
      <div class="text-xl overflow-hidden whitespace-nowrap text-ellipsis">{{plant.species}}</div>
      <app-button (click)="delete(plant)"> Delete </app-button>
    </div>
    <div>Plant date: {{plant.plantDate | date : 'short'}}</div>
  </ng-container>
</app-card>
